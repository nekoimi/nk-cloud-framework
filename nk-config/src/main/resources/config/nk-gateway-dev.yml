debug: true
server:
  port: 10000
  address: 0.0.0.0
  http2:
    enabled: true
  shutdown: graceful
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: always
    include-exception: true
    whitelabel:
      enabled: false
spring:
  gateway:
    enabled: true
    loadbalancer:
      use404: true
    httpclient:
      connect-timeout: 30
    fail-on-route-definition-error: true
    discovery:
      locator:
        # 表明gateway开启服务注册和发现的功能，
        # 并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，
        # 这个router将以服务名开头的请求路径转发到对应的服务
        enabled: true
        # 将请求路径上的服务名配置为小写
        # 因为服务注册的时候，向注册中心注册时将服务名转成大写的了,
        # 比如以/service-hi/*的请求路径被路由转发到服务名为service-hi的服务上
        lower-case-service-id: true
  redis:
    host: ${db.redis.host}
    port: ${db.redis.port}
    password: ${db.redis.password}
    database: ${db.redis.database}
    timeout: 300
    lettuce:
      pool:
        max-active: 8  # 最大连接数
        max-wait: -1   # 最大阻塞等待时间
        max-idle: 8    # 最大空闲时间
        min-idle: 0    # 最小空闲时间
app:
  id-gen:
    worker-id: 0
    data-center-id: 0
  cors:
    path-pattern: /**
    allowed-origins:
      - "*"
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers:
      - Authorization
    exposed-headers:
    allow-credentials: true
    max-age: 3600