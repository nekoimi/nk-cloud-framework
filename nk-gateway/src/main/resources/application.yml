debug: ${debug}
server:
  port: ${gateway.port}
  address: 0.0.0.0
  http2:
    enabled: true
  shutdown: graceful
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: always
    include-exception: true
    whitelabel:
      enabled: false
spring:
  application:
    name: ${artifactId}
  profiles:
    active: ${profile.name}
  main:
    banner-mode: off
    web-application-type: reactive
  cloud:
    consul:
      host: ${consul.host}
      port: ${consul.port}
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /
        health-check-interval: 60s
        metadata:
          name: ${spring.application.name}
          port: ${server.port}
  redis:
    host: ${db.redis.host}
    port: ${db.redis.port}
    password: ${db.redis.password}
    database: ${db.redis.database}
    timeout: 300
    lettuce:
      pool:
        max-active: 8  # 最大连接数
        max-wait: -1   # 最大阻塞等待时间
        max-idle: 8    # 最大空闲时间
        min-idle: 0    # 最小空闲时间
app:
  id-gen:
    worker-id: 0
    data-center-id: 0
  cors:
    path-pattern: /**
    allowed-origins:
      - "*"
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers:
      - Authorization
    exposed-headers:
    allow-credentials: true
    max-age: 3600