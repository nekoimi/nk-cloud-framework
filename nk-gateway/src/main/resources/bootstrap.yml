spring:
  profiles:
    active: ${profile.name}
  application:
    name: ${artifactId}
  cloud:
    nacos:
      server-addr: ${nacos.host}:${nacos.port}
      config:
        file-extension: yaml
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true

          - data-id: consul.yaml
            group: DEFAULT_GROUP
            refresh: true
