<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>nk cloud framework - 代码生成器</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div class="mdui-toolbar mdui-color-pink-accent">
    <span class="mdui-typo-title">nk cloud framework - 代码生成器</span>
</div>
<br>
<div class="mdui-container">
    <div class="mdui-panel">
        <div class="mdui-panel-item">
            <div class="mdui-card">
                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-title">第一步：项目配置</div>
                </div>
                <div class="mdui-card-content">
                    <form action="">
                        <div class="mdui-textfield">
                            <input class="mdui-textfield-input" type="email" placeholder="Email"/>
                        </div>

                        <!-- 固定标签 -->
                        <div class="mdui-textfield">
                            <label class="mdui-textfield-label">User name</label>
                            <input class="mdui-textfield-input" type="text"/>
                            <div class="mdui-textfield-helper">Helper Text</div>
                        </div>

                        <!-- 浮动标签、多行文本框 -->
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">Message</label>
                            <textarea class="mdui-textfield-input"></textarea>
                        </div>

                        <!-- 禁用状态 -->
                        <div class="mdui-textfield">
                            <input class="mdui-textfield-input" type="text" placeholder="Disabled" disabled/>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="assets/js/jquery.slim.min.js" ></script>
<script src="assets/js/bootstrap.bundle.min.js" ></script>
<script src="assets/js/angular.min.js" ></script>
<script src="assets/js/devtools.js" ></script>
</html>
